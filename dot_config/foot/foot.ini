# Main configuration
# All options are in the foot.ini(5) man page

# --- Core Settings ---
# shell = /bin/zsh  # (Optional) Foot will use your user's default shell.
term = foot-256color   # Sets the $TERM environment variable
login-shell = yes

# --- Font ---
# 'Noto Sans Mono' comes from your 'noto-fonts' package.
font = Noto Sans Mono:size=11
# font-bold = auto
# font-italic = auto
# font-bold-italic = auto

# --- Appearance ---
pad = 8x8               # Inner padding (horizontal x vertical)
dpi-aware = yes         # Auto-scale on HiDPI displays

# --- Cursor ---
cursor:
    style = block
    blink = yes

# --- Mouse ---
hide-when-typing = yes

# --- Colors (Gruvbox Dark) ---
[colors]
alpha = 0.95            # Terminal transparency (1.0 = opaque)

## foreground/background
foreground = d4be98
background = 282828

## Black
regular0 = 282828
bright0 = 928374

## Red
regular1 = cc241d
bright1 = fb4934

## Green
regular2 = 98971a
bright2 = b8bb26

## Yellow
regular3 = d79921
bright3 = fabd2f

## Blue
regular4 = 458588
bright4 = 83a598

## Magenta
regular5 = b16286
bright5 = d3869b

## Cyan
regular6 = 689d6a
bright6 = 8ec07c

## White
regular7 = a89984
bright7 = d4be98

[key-bindings]
# --- Keybindings ---
# (Ctrl+Shift+C) Copy to clipboard
copy = Control+Shift+c

# (Ctrl+Shift+V) Paste from clipboard
paste = Control+Shift+v

# (Ctrl+Shift+R) Scroll up 1 line
scrollback-up-line = Control+Shift+k

# (Ctrl+Shift+J) Scroll down 1 line
scrollback-down-line = Control+Shift+j
