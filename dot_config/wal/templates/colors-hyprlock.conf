# Hyprlock Configuration - Pywal Generated
# Minimal dark lock screen with blur

general {{
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}}

# Background with blur
background {{
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    brightness = 0.7
    contrast = 0.9
    vibrancy = 0.2
}}

# Clock - Large centered time
label {{
    monitor =
    text = $TIME
    text_align = center
    color = rgba({foreground.rgb}, 1.0)
    font_size = 96
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}}

# Date - Below clock
label {{
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    text_align = center
    color = rgba({color6.rgb}, 0.8)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}}

# Password input field
input-field {{
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba({color4.rgb}, 0.8)
    inner_color = rgba({background.rgb}, 0.85)
    font_color = rgba({foreground.rgb}, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 12
    check_color = rgba({color2.rgb}, 0.8)
    fail_color = rgba({color1.rgb}, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba({color3.rgb}, 0.8)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -50
    halign = center
    valign = center
}}

# Username label
label {{
    monitor =
    text = $USER
    text_align = center
    color = rgba({color8.rgb}, 0.8)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, -120
    halign = center
    valign = center
}}
